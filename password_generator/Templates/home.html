<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
<h1>Please select options</h1>
<form action = "{% url 'password' %}">
	<label for="sel">Length</label>
	<select id = "sel" name = "select">
		<option value="6">6</option>
		<option value="7">7</option>
		<option value ="8">8</option>
		<option value="9" selected = "selected">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
	</select>
	<br>
	<div>
	<input type= "checkbox" name="uppercase" class="form-check-input">Uppercase
	<br>
	<input type= "checkbox" name="symbols" class="form-check-input">Symbols
	<br>
	<input type= "checkbox" name = "numbers" class="form-check-input">Numbers
	<br>
	<input type="submit" name="Generate" value="Generate" class="btn btn-warning">
	</div>
	<br>
	<a href="{% url 'about' %}" class="btn btn-success" style="width : 175px;">About us</a>
</form>
</div>
</body>
</html>
